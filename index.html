<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon1.ico">
  <title>Easy Budgeting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>


  <header>
    <button id="resetBudget">Set New Budget</button>
    </br>
    <div id="intro">
      <h1 class="row col s12 m6 page-title">Easy Budget</h1>
      <div class="card-panelhoverable center-align form-group enter" id="enterBudget">Enter your budget!
        <input type="number" class="text-input" id="setLimit" placeholder="Enter Purchase" />
        <button id="submitBtn">Submit</button>
      </div>
      <form class="card-panel hoverable center-align" id="spend-form">

        <div class="form-group">
          <input type="text" name="purchase-name" class="text-input" placeholder="Enter Purchase" />
        </div>

        <div class="form-group">

          <input type="text" name="price" class="text-input" placeholder="Enter Amount">
        </div>

        <div class="form-group">
          <select name="category" class="select-dropdown">
            <option value="" disabled selected>Pick spend category</option>
            <option value="Grocery/Meals">Grocery/Meals</option>
            <option value="House/Home">Home/Apartment</option>
            <option value="Transportation">Transportation</option>
            <option value="Fixed Payments">Recurring Payment</option>
            <option value="Personal">Personal</option>
          </select>
        </div>



        <div class="form-group">
          <button class="waves-effect waves-light btn pulse" id="save-purchase" type="submit">Add purchase</button>
        </div>

      </form>
  </header>

  <main class="page-content">
    <section class="row container card-panel hoverable purchase-list-wrapper col s6">
      <h2 class="list-title">Recent Purchases</h2>
      <ul class="spend" id="purchase">
        <li class="purchase-item">A new purchase goes here!</li>
      </ul>
    </section>


    <section class="row container card-panel hoverable purchase-list-wrapper col s6" id="price">
      <h2 class="access">Price Checker</h2>
      <div class="spend" id="search">
        <div id="itemLookup" class="purchase-item">
          <h4>Search an item to view its price on Amazon.</h4>
          <input id="searchItem" placeholder="Enter item here.">
          <button class="waves-effect waves-light btn pulse" id="searchBtn">View</button>
          <div class="error"></div>
        </div>
        <div id="amazonSearches">

        </div>
      </div>


      </ul>
    </section>


    <footer>
      &copy;2022 by Fantastic Team of BudgetApp
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
