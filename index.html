<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon1.ico">
    <title>Easy Budgeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

    <div class="application">
    <header>
        <h1 class="page-title">Easy Budgeting</h1>
        <h2 id="enter-budget"></h2>
        <input id="setLimit" placeholder="Enter Your Budget">
        <button class="submit-button" id="submit-button" type="button">Enter</button>
        <h1 id="remaining"></h1>
    </header>
            
            <form id="spend-form">
                <div class="form-group">
                    <input type="text" name="purchase-name" class="purchase-text" placeholder="Enter Purchase">
                    <input type="text" name="purchase-amount" class="amount-text" placeholder="Enter Amount">
                </div>

                <div class="form-group">
                    <select name="category" class="select-dropdown">
                        <option value="" disabled selected>Pick spend category</option>
                        <option value="Grocery/meals">Grocery/Meals</option>
                        <option value="house/home">Home/Apartment</option>
                        <option value="transportation">Transportation</option>
                        <option value="fixed payments">Recurring Payment</option>
                        <option value="healthcare">Personal</option>
                    </select>

                    <div class="row form-group">
                        <form class="row">
                            <div class="col s12">
                                <input type="date" class="datepicker">
                            </div>
                            
                            <div class="form-group">
                                <button class="btn" id="save-purchase" type="submit">Add purchase</button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
            </form>      

    <div class="row">
        <div class="col s12">
            <div class="card">
                <main class="page-content">
                    <section class="purchase-list-wrapper">
                        <h2 class="list-title">All Recent Spending</h2>
                        <ul class="spend" id="purchase">
                            <li class="purchase-item">A new purchase will go here!</li>
                        </ul>
                    </section>

                    <section class="purchase-list-wrapper">
                        <h2 class="list-title">Search</h2>
                        <ul class="search" id="search-option">
                            <li id="search-item">Searches will go here!</li>
                        </ul>
                    </section>
                </main>
            </div>
        </div>
    </div>


      <footer>
        &copy;2022 by Fantastic team of BudgetApp
      </footer> 
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
