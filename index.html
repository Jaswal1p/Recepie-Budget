      <header>
           <h1 class="row card-panel page-title col 12 center">Easy Budget</h1>
           <p class="">Click to add purcahse</p>
           <form id="spend-form">

                <div class="form-group">
                    <input type="text" name="purchase-name" class="text-input" placeholder="Enter Purchase"/>
                </div>

                <div id="dollar" class="sign">$</div>

                <div class="form-group">
                    <span class="currency" style="position: absolute; font-size: 10px; margin-left: 10px; margin-top: 10px;">$</span>

                    <input type="text" name="price" class="text-input" placeholder="Enter Amount">
                </div>

                <div class="form-group">
                    <select name="category" class="select-dropdown">
                        <option value="" disabled selected>Pick spend category</option>
                        <option value="Grocery/meals">Grocery/Meals</option>
                        <option value="house/home">Home/Apartment</option>
                        <option value="transportation">Transportation</option>
                        <option value="fixed payments">Recurring Payment</option>
                        <option value="healthcare">Personal</option>
                    </select>
                </div>
            
                <!--<div class="row form-group">
                <form class="row">
                    <div class="col s12">
                       <input type="date" class="datepicker">
                    </div>
                </div>-->
                
                <div class="form-group">
                    <button class="btn-floating btn-large pulse" id="save-purchase" type="submit">Add purchase</button>
                  </div>

            </form>
    </header>

    <main class="page-content">
        <section class="purchase-list-wrapper">
          <h2 class="list-title">All recent spending</h2>
          <ul class="spend" id="purchase">
             <li class="purchase-item">A new purchase goes here!</li>
    
            </ul> 
        </section>

        <section class="row container card-panel hoverable purchase-list-wrapper col s6" id="price">
          <h2 class="access">Price Checker</h2>
          <div class="spend" id="search">
            <div id="itemLookup" class="purchase-item">
            <h2>Search an item to view its price on Amazon.</h2>
            <input id="searchItem" placeholder="Enter item here."> 
            <button class="btn-floating btn-large pulse" id="searchBtn">Search</button>
            <div class="error"></div>
            </div>
            <div id="amazonSearches">

            </div>
          </div>
   

          </ul>
        </section>
